<div class="bg-white shadow-md rounded-lg overflow-hidden">
  <img class="w-full h-48 object-cover" [src]="product.image" alt="Product Image">
  <div class="p-4">
    <h2 class="text-lg font-bold mb-2">{{ product.name }}</h2>
    <p class="text-gray-700 text-base mb-2">Price: ${{ product.price }}</p>
    <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Buy Now</button>
  </div>
</div>
